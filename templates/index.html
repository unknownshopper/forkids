<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Universokids</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="container-fluid py-4 flex-grow-1 d-flex flex-column">
                <!-- contenido principal -->
            <h1 class="text-center">Directorio <span style="color:#ffc20e;">Universokids</span></h1>
            <div class="row gx-2 gy-2 flex-grow-1">
                {% for categoria in categorias %}
                <div class="col-12 col-sm-6 d-flex align-items-stretch">    <a href="/categoria/{{ categoria.nombre }}" class="categoria-card w-100 text-decoration-none">
                    <div class="card-body">
                      <img 
                        src="{{ url_for('static', filename='img/' + categoria.slug + '.png') }}"
                        alt="{{ categoria.nombre }}"
                        class="img-fluid"
                      >
                      <h5 class="card-title">{{ categoria.nombre }}</h5>
                    </div>
                  </a>
                </div>
              {% endfor %}
            </div>
             
          </div>
          <footer class="footer mt-auto">
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-whatsapp"></i></a>
            </div>
            <small>&copy; 2025 Universokids. Todos los derechos reservados.</small>
          </footer>
        </div>
      </body>
</html>
