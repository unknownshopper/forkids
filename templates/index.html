<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Universokids</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    </head>
    
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center">Directorio <span style="color:#ff9800;">Universokids</span></h1>
        <div class="row gx-0">
            {% for categoria in categorias %}
            <div class="col-12 col-sm-6 col-md-6 col-lg-2 d-flex align-items-stretch mb-4">
                <a href="/categoria/{{ categoria }}" class="card w-100 text-decoration-none text-dark">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ categoria }}</h5>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
<footer>
    <div class="social-icons">
        <a href="..."><i class="bi bi-facebook"></i></a>
        <a href="..."><i class="bi bi-instagram"></i></a>
        <a href="..."><i class="bi bi-whatsapp"></i></a>
    </div>
    <small>&copy; 2025 Universokids. Todos los derechos reservados.</small>
</footer>

</body>
</html>
