<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Universokids</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    </head>
   
<body>
<div class="container-fluid py-4">
    <h1 class="text-center">{{ tipo }}</h1>
    <div class="row">
        {% for empresa in empresas %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex align-items-stretch mb-4">
            <div class="card w-100">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ empresa.nombre }}</h5>
                    <p class="card-text"><span class="badge bg-warning text-dark">{{ empresa.tipo }}</span></p>
                    <p class="card-text">{{ empresa.servicios }}</p>
                    <a href="/empresa/{{ empresa.id }}" class="btn btn-primary mt-2">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Volver</a>
</div>
<footer>
    <div class="social-icons">
        <a href="..."><i class="bi bi-facebook"></i></a>
        <a href="..."><i class="bi bi-instagram"></i></a>
        <a href="..."><i class="bi bi-whatsapp"></i></a>
    </div>
    <small>&copy; 2025 Universokids. Todos los derechos reservados.</small>
</footer>
</body>
</html>
